<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Alias</title>
    <link rel="stylesheet" href="../css/4-game-style.css">
    <link rel="stylesheet" href="../css/common-style.css">

</head>
<body>

<div class="left-container">

    <h2 id="active-team"></h2>

    <div class="top-buttons">
        <button id="stop-continue" class="action-btn">Стоп</button>
        <button id="last-word" class="last-word">Останнє слово</button>
        <p id="timer" class="action-btn">01:00</p>
    </div>

    <hr class="separator">

    <button id="current-word" class="word-display-btn">Почати</button>
    <!--    слова і кнопка для початку гри-->

    <div class="buttons-container">
        <div class="button-group">
            <p id="guess-score" class="score"></p>
            <button id="guess-btn" class="guess-btn">Вгадано</button>
        </div>
        <div class="button-group">
            <p id="skip-score" class="score"></p>
            <button id="skip-btn" class="skip-btn">Пропущено</button>
        </div>
    </div>
</div>
<div id="board">
    <img id="game-map" class="background-img" src="../img/ALIAS.PNG" alt="Фото приклад">


</div>

</body>
<script type="module" src="../js/game-frame.js"></script>
<script type="module" src="../js/timer.js"></script>
<script type="module" src="../js/mapa.js"></script>

</html>
